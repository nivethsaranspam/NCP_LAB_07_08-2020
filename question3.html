<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>
<body>
    <img src="image.jpg" usemap="#map" >
    <map name="#map">
        <area shape="rect" coords="0,0,250,330" onmouseover="left()" onmouseout="out()" onclick="imageClick()">
        <area shape="rect" coords="250,0,500,330" onmouseover="right()" onmouseout="out()" onclick="imageClick()">
    </map>
    <p id="popup">Popup text will be displayed here</p>
</body>

<script>
    function left()
    {
        document.getElementById("popup").innerText="Left"
    }
    
    function right() {
        document.getElementById("popup").innerText = "Right"
    }

    out()
    {
        document.getElementById("popup").innerText= "Popup will be displayed here"
    }
    function imageClick()
    {
        window.open("enlarged.html")
    }
</script>

</html>
